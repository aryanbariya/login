<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Login</h1>
        <div id="message" class="message"></div>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p class="switch">Don't have an account? <a href="#" id="registerLink">Register</a></p>
    </div>

    <div class="container hidden" id="registerContainer">
        <h1 class="title">Register</h1>
        <div id="registerMessage" class="message"></div>
        <form id="registerForm">
            <input type="text" id="registerUsername" placeholder="Username" required>
            <input type="password" id="registerPassword" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <p class="switch">Already have an account? <a href="#" id="loginLink">Login</a></p>
    </div>

    <div class="container hidden" id="securedPage">
        <h1 class="title">Welcome, <span id="user"></span>!</h1>
        <button id="logout">Logout</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
